<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ATLAS | Login</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <h2>ATLAS</h2>
            <div class="input-group">
                <input type="number" id="cpf" placeholder="CPF" pattern="\d{11}" required>
            </div>
            <div class="input-group password-group">
                <input type="password" id="senha" placeholder="Senha" required>
                <span class="toggle-password" onclick="togglePassword('senha')">
                    <div class="eye-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                </span>
            </div>
            <button type="submit" id="loginButton">Entrar</button>
            <div>
                <p>NÃ£o tem uma conta? <a href="./src/static/html/register.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
    <script src="./src/static/js/login.js"></script>
</body>
</html>
