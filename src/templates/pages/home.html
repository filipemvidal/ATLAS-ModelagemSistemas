<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/home.css">
    <title>ATLAS</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>ATLAS</h1>
                <p>Gerencie o acervo da sua biblioteca</p>
            </div>
            <button class="btn-primary" onclick="openAddBookModal()">Adicionar Livro</button>
        </header>

        <div class="stats-container">
            <div class="stat-card total">
                <h3>Total de Livros</h3>
                <div class="number">{{ total_books }}</div>
                <div>
                    <img class="icon"
                    src="../../static/images/book-open-svgrepo-com.svg" alt="Total de Livros">
                </div>
            </div>
            <div class="stat-card available">
                <h3>Disponíveis</h3>
                <div class="number">{{ available_books }}</div>
                <div>
                    <img class="icon"
                    src="../../static/images/book-open-svgrepo-com.svg" alt="Total de Livros">
                </div>
            </div>
            <div class="stat-card borrowed">
                <h3>Emprestados</h3>
                <div class="number">{{ borrowed_books }}</div>
                <div>
                    <img class="icon"
                    src="../../static/images/book-open-svgrepo-com.svg" alt="Total de Livros">
                </div>
            </div>
        </div>

        <input type="text" 
               class="search-bar" 
               placeholder="Buscar por título, autor, ISBN ou categoria..."
               onkeyup="filterBooks(this.value)">

        <div class="books-table">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th>Categoria</th>
                        <th>Ano</th>
                        <th>Status</th>
                        <th>Localização</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Adicionar Livro -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Novo Livro</h2>
                <span class="close">&times;</span>
            </div>
            <form id="addBookForm" onsubmit="handleAddBook(event)">
                <div class="form-group">
                    <label for="title">Título*</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor*</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn">
                </div>
                <div class="form-group">
                    <label for="categories">Categorias (separadas por vírgula)*</label>
                    <input type="text" id="categories" name="categories" required>
                </div>
                <div class="form-group">
                    <label for="year">Ano</label>
                    <input type="number" id="year" name="year" min="1" max="2100">
                </div>
                <div class="form-group">
                    <label for="location">Localização*</label>
                    <input type="text" id="location" name="location" placeholder="Ex: Estante A, prateleira 1" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Adicionar Livro</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
